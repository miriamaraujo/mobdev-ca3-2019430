<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item lines="none" padding="">
		<img src="https://i.pinimg.com/originals/af/bb/8c/afbb8ca2f474c9a296d1314c6cefa0ac.jpg">
		</ion-item>
   <ion-list>
       <ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
       {{ quote.quote }}
       </ion-item>
   </ion-list>
</ion-content>
